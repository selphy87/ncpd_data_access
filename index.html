<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="./css/style.css">

<title>LARP SUD</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
          <img class="img-fluid" src="./img/header.png">
        </div>
    </div>
    <div id="form_layer">
        <div class="row my-4 justify-content-center">
            <div class="col-8 blink_me">
            <h2 class="text-center">Welcome User!</h2>
            </div>
        </div>
        <div class="row margin-top-50 justify-content-center">
            <div class="col-8">
                <h5 class="text-center">Choose your environment:</h5>
            </div>
        </div>
        <div class="row my-2 justify-content-center">
            <div class="col-10 text-center">
                <form>
                    <div class="row my-1">
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" id="inlineRadio1" value="indd">
                                <label class="form-check-label" for="inlineRadio1">Clues</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" id="inlineRadio2" value="evidence">
                                <label class="form-check-label" for="inlineRadio2">Evidence</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" id="inlineRadio3" value="scenario">
                                <label class="form-check-label" for="inlineRadio3">Scenario</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2 justify-content-center">
                        <div class="col-6">
                            <div class="form-group py-4">
                            <label for="exampleInputEmail1">Select your scope: </label>
                            <select class="form-control">
                                <option value=false hidden selected disabled> --- </option>
                                <option value="maze">MAZE NIGHT CLUB</option>
                                <option value="xander">XANDER ENTERPRISES</option>
                                <option value="babblefish">BABBLEFISH WHOLESALER</option>
                                <option value="police">NIGHT CITY POLICE DPT</option>
                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2 justify-content-center">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Insert the code (optional):</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    <div class="error-div hidden">
                        <p>Select an environment and a scope!</p>
                    </div>
                <button type="submit" id="startGame" class="btn btn-primary green-button">Let's try!</button>
                </form>
            </div>
        </div>
    </div>
    <div id="game_layer" class="hidden row">
        <!-- Hello this is the game layer -->
        <div id="game_div" class="col-12">

            <h5 class="text-center">Press a button to play!</h5>
            <h6 class="text-center">After 5 match you will have the result!</h6>
            <div class="row justify-content-center my-5">
                <div class="col-auto buttons_row">
                    <button class="killjoy btn">Killjoy</button>
                    <button class="buzzbit btn">Buzzbit</button>
                    <button class="ripnet btn">Ripnet</button>
                    <button class="crybaby btn">Crybaby</button>
                    <button class="slambang btn">Slambang</button>
                </div>
                <div class="col-auto searching_row hidden blink_me">
                    <h6 class="text-center">Searching your result...</h6>
                </div>
            </div>
            <div class="row justify-content-center my-4">
                <div class="game-message-placement col-auto">
                    <div id="game-message">
                
                    </div>
                </div>
            </div>
            <!-- end of game-message-placement div -->
            <div class="row justify-content-center my-5">

            <div class="scoreboard-placement col-auto">
              <div id="scoreboard">
                <p class="scoreboard-row" id="playerWins"><strong>Your Victories: </strong><span id="wins">0</span></p>
                <p class="scoreboard-row" id="playerDraws"><strong>Total Draws:  </strong><span id="draws">0</span></p>
                <p class="scoreboard-row" id="playerLosses"><strong>Your defeats: </strong><span id="losses">0</span></p>
              </div>
            </div><!-- end of scoreboard-placement -->
            
            <!-- <p id="reset-scores">Reset scores</p> -->
            </div>
        </div>
        <div class="col-12 result_div">
            <div id="win_div" class="row justify-content-center hidden">
                <div class="col-auto">
                    <h4 class="text-center">You win!</h4>
                    <div class="text-center addherelink"></div>
                </div>
            </div>
            <div id="fail_div" class="row justify-content-center hidden">
                <div class="col-auto">
                    <h4 class="text-center">You loose! <a class="reload" href="#">Retry!</a></h4>
                </div>
            </div>
            <div id="tie_div" class="row justify-content-center hidden">
                <div class="col-auto">
                    <h4 class="text-center">It's a tie! <a class="reload" href="#">Retry!</a></h4>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
<script src="./js/rps.js"></script>

</body>
</html>
